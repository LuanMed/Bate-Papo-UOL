<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="tela-login">
        <div class="container-login">
            <img class="imagem-login" src="./assets/images/logo2.png">
            <input data-test="input-name" data-identifier="enter-name" class="campo-nome" type="text" placeholder="Digite seu nome">
            <button data-test="send-name" data-identifier="start" onclick="entrarNaSala()">Entrar</button>
        </div>
        <div class="container-loading hidden">
            <img class="imagem-login" src="./assets/images/logo2.png">
            <img src="./assets/images/loading.gif" alt="">
            <p>Entrando...</p>
        </div>
    </div>
    <div class="container hidden">
        
        <header class="container-titulo">
            <img src="./assets/images/logo.png">
            <ion-icon data-test="open-participants" name="people" onclick="mostrarMenu()"></ion-icon>
        </header>
        
        <main class="container-principal">
            <ul class="mensagens">
            </ul>
        </main>

        <footer class="container-rodape">
            <div class="escreva-aqui">
                <input placeholder="Escreva aqui..." class="campo-texto" type="text">
                <p data-test="recipient" class="tipo-mensagem">Enviando para Todos</p>
            </div>
            <ion-icon id="submit" name="paper-plane-outline" onclick="mandarMensagem()"></ion-icon>
        </footer>

<!----------------------------------------- Bônus ----------------------------------------->
        <div class="sidebar hidden">
            <div class="voltarMenu" onclick="esconderMenu()"></div>
            <nav class="menu">
                <section>
                    <header class="titulo-section">
                        Escolha um contato para enviar mensagem:
                    </header>
                    <ul class="lista-contatos">
                    </ul>
                    <header class="titulo-section">
                        Escolha a visibilidade:
                    </header>
                    <ul class="lista-visibilidade">
                        <li data-test="public" data-identifier="visibility" class="lista visibilidade selecionado" onclick="pickVisibility(this)">
                            <ion-icon name="lock-open"></ion-icon>
                            <p class="tipoMensagem">Público</p>
                            <ion-icon data-test="check" class="verde" name="checkmark-sharp"></ion-icon>
                        </li>
                        <li data-test="private" data-identifier="visibility" class="lista visibilidade"  onclick="pickVisibility(this)">
                            <ion-icon name="lock-closed"></ion-icon>
                            <p class="tipoMensagem">Reservadamente</p>
                            <ion-icon data-test="check" class="verde hidden" name="checkmark-sharp"></ion-icon>
                        </li>
                    </ul>
                </section>
            </nav>
        </div>
    </div>
 
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
